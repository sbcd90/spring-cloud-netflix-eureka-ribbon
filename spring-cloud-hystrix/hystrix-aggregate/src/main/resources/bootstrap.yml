---
spring:
  application:
    name: hystrix-aggregate
  cloud:
    config:
      enabled: true
      discovery:
        enabled: true
        serviceId: hystrix-config-server

eureka:
  instance:
    nonSecurePort: ${server.port:9080}
    ip-address: 127.0.0.1
    preferIpAddress: true
  client:
    serviceUrl:
      defaultZone: http://${eureka.host:localhost}:${eureka.port:8761}/eureka/